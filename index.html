<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üíå</title>

<style>
:root{
  --bg1:#fde6f1;
  --bg2:#f7d6e8;
  --card:#fff6fb;
  --ink:#3b2a2f;
  --blue:#2d64ff;
  --pink:#ff4fa3;
  --pink2:#ff8cc3;

  --shadow: 0 18px 50px rgba(0,0,0,.18);
  --shadow2: 0 10px 25px rgba(0,0,0,.14);

  --envW: clamp(260px, 34vw, 430px);
  --envH: calc(var(--envW) * 0.62);

  --letterW: clamp(320px, 52vw, 720px);
  --photoW: clamp(140px, 16vw, 230px);
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  overflow-x:hidden;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  color:var(--ink);
  background:
    radial-gradient(1200px 600px at 50% 12%, #ffffff55 0%, transparent 65%),
    linear-gradient(180deg, var(--bg1), var(--bg2));
}

.page{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:28px 16px 36px;
  gap:18px;
}

.stage{
  width:min(1100px,100%);
  position:relative;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:14px;
}

/* ===== ENVELOPE ===== */

.envelopeWrap{
  width:var(--envW);
  height:var(--envH);
  position:relative;
  filter:drop-shadow(var(--shadow));
  margin-top:6px;
}

.env{
  position:absolute;
  inset:0;
  border-radius:26px;
  background:linear-gradient(180deg,#ff5aa8,#d9367a);
  overflow:visible;
}

.flap-left,.flap-right{
  position:absolute;
  top:0;bottom:0;width:50%;
  opacity:.18;
}

.flap-left{
  left:0;
  background:linear-gradient(135deg,#fff 0%,transparent 60%);
  clip-path:polygon(0 0,100% 50%,0 100%,0 0);
}

.flap-right{
  right:0;
  background:linear-gradient(225deg,#fff 0%,transparent 60%);
  clip-path:polygon(100% 0,0 50%,100% 100%,100% 0);
}

.flap-bottom{
  position:absolute;
  left:0;right:0;bottom:-2px;
  height:55%;
  opacity:.18;
  background:linear-gradient(0deg,#000 0%,transparent 70%);
  clip-path:polygon(0 100%,50% 10%,100% 100%,0 100%);
}

.flap-top{
  position:absolute;
  left:0;right:0;top:-1px;
  height:62%;
  background:linear-gradient(180deg,#ff79bd,#ff5aa8);
  clip-path:polygon(0 0,50% 92%,100% 0,0 0);
  transform-origin:50% 0%;
  transform:rotateX(0deg);
  transition:transform 700ms cubic-bezier(.2,.9,.2,1);
  border-top-left-radius:26px;
  border-top-right-radius:26px;
  z-index:3;
}

.opened .flap-top{
  transform:rotateX(180deg);
}

/* ===== LETTER ===== */

.letter{
  position:absolute;
  left:50%;
  bottom:12%;
  transform:translateX(-50%);
  width:var(--letterW);
  max-width:94vw;
  background:linear-gradient(180deg,rgba(255,255,255,.88),rgba(255,245,252,.92));
  border:5px solid var(--blue);
  border-radius:22px;
  box-shadow:var(--shadow2);
  padding:clamp(16px,2.2vw,26px);
  text-align:center;
  opacity:0;
  pointer-events:none;
  transition:bottom 700ms cubic-bezier(.2,.9,.2,1);
  z-index:6;
}

.showLetter .letter{
  opacity:1;
  pointer-events:auto;
}

.opened.showLetter .letter{
  bottom:52%;
}

.title{
  font-weight:900;
  font-size:clamp(26px,3.8vw,52px);
  line-height:1.05;
  color:#7a314e;
  margin:0 0 10px 0;
}

/* ===== HINT ===== */

.hint{
  font-size:clamp(14px,2vw,20px);
  line-height:1.3;
  margin:0;
}

/* ‚úÖ FIXED: italic but NOT bold */
.hint em{
  font-style:italic;
  font-weight:400;
}

/* ===== BUTTONS ===== */

button{
  border:0;
  cursor:pointer;
  font-weight:800;
  font-size:clamp(14px,1.6vw,18px);
  padding:12px 22px;
  border-radius:999px;
  box-shadow:0 10px 18px rgba(0,0,0,.14);
}

.accept{
  background:linear-gradient(180deg,var(--pink2),var(--pink));
  color:white;
}

.reject{
  background:rgba(255,255,255,.55);
  border:3px solid var(--blue);
  color:#7a314e;
}

.reset{
  margin-top:4px;
  background:rgba(255,255,255,.55);
  border:3px solid #ffb4d7;
  color:#7a314e;
  padding:14px 26px;
}

.hidden{display:none !important;}
</style>
</head>

<body>

<div class="page">
  <div class="stage" id="stage">

    <div class="envelopeWrap">
      <div class="env" id="env">
        <div class="flap-left"></div>
        <div class="flap-right"></div>
        <div class="flap-bottom"></div>
        <div class="flap-top"></div>

        <div class="letter" id="letter">
          <h1 class="title">
            congratulations! you have won a certificate for 1000 kisses üíã
          </h1>
        </div>
      </div>
    </div>

    <p class="hint">
      ‚Äúi am <em>sinkingggg</em>.. u should know the code.<br/>
      Hint: it's a cute nickname but you'd think i'm a sarcastic grandma if i say it, 10 letters‚Äù
    </p>

    <button class="reset">Reset</button>

  </div>
</div>

</body>
</html>

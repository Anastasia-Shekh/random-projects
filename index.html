<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üíå</title>

  <style>
    :root{
      --bg1:#fde6f1;
      --bg2:#f7d6e8;
      --ink:#3b2a2f;
      --card:#fff6fb;
      --pink:#ff4fa3;
      --pink2:#ff8cc3;
      --blue:#2d64ff;
      --shadow: 0 18px 50px rgba(0,0,0,.18);
      --shadow2: 0 10px 25px rgba(0,0,0,.14);
      --radius: 22px;

      /* sizing knobs */
      --envW: clamp(270px, 40vw, 500px);
      --letterW: clamp(320px, 56vw, 760px);
      --photoW: clamp(130px, 18vw, 230px);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--ink);
      background:
        radial-gradient(1200px 600px at 50% 12%, #ffffff55 0%, transparent 65%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      min-height:100vh;
      overflow-x:hidden;
    }

    .page{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding: clamp(20px, 4vh, 40px) 16px 40px;
      gap: 14px;
    }

    .stage{
      width:min(1100px, 100%);
      position:relative;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 14px;
    }

    /* --- envelope --- */
    .envelopeWrap{
      position:relative;
      width: var(--envW);
      height: calc(var(--envW) * 0.62);
      filter: drop-shadow(var(--shadow));
      margin-top: clamp(10px, 2vh, 18px); /* pushes it down */
    }
    .env{
      position:absolute;
      inset:0;
      border-radius: 26px;
      background: linear-gradient(180deg, #ff5aa8, #d9367a);
      overflow:visible;
    }

    .flap-left, .flap-right{
      position:absolute;
      top:0; bottom:0;
      width:50%;
      opacity:.18;
      pointer-events:none;
    }
    .flap-left{
      left:0;
      background: linear-gradient(135deg, #fff 0%, transparent 60%);
      clip-path: polygon(0 0, 100% 50%, 0 100%, 0 0);
    }
    .flap-right{
      right:0;
      background: linear-gradient(225deg, #fff 0%, transparent 60%);
      clip-path: polygon(100% 0, 0 50%, 100% 100%, 100% 0);
    }
    .flap-bottom{
      position:absolute;
      left:0; right:0;
      bottom:-2px;
      height:55%;
      opacity:.18;
      background: linear-gradient(0deg, #000 0%, transparent 70%);
      clip-path: polygon(0 100%, 50% 10%, 100% 100%, 0 100%);
      pointer-events:none;
    }

    /* TOP flap */
    .flap-top{
      position:absolute;
      left:0; right:0;
      top:-1px;
      height:62%;
      background: linear-gradient(180deg, #ff79bd, #ff5aa8);
      clip-path: polygon(0 0, 50% 92%, 100% 0, 0 0);
      transform-origin: 50% 0%;
      transform: rotateX(0deg);
      transition: transform 700ms cubic-bezier(.2,.9,.2,1), filter 700ms;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.18));
      border-top-left-radius:26px;
      border-top-right-radius:26px;
    }
    .opened .flap-top{
      transform: rotateX(180deg);
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.12));
    }

    /* letter */
    .letter{
      position:absolute;
      left:50%;
      bottom: 10%;
      transform: translateX(-50%);
      width: var(--letterW);
      max-width: 92vw;
      background: linear-gradient(180deg, rgba(255,255,255,.86), rgba(255,245,252,.92));
      border: 5px solid var(--blue);
      border-radius: var(--radius);
      box-shadow: var(--shadow2);
      padding: clamp(16px, 2.4vw, 26px);
      text-align:center;
      transition: transform 700ms cubic-bezier(.2,.9,.2,1), bottom 700ms cubic-bezier(.2,.9,.2,1);
      z-index: 6;
    }
    .opened .letter{
      bottom: 48%;
      transform: translateX(-50%) translateY(-10%);
    }

    .title{
      font-weight: 900;
      font-size: clamp(26px, 4.2vw, 54px);
      line-height: 1.05;
      letter-spacing: .2px;
      color:#7a314e;
      margin: 0 0 10px 0;
      text-transform: lowercase;
    }

    .btnRow{
      display:flex;
      justify-content:center;
      gap: 14px;
      margin-top: 14px;
      position:relative;
      z-index: 50;
    }

    button{
      border:0;
      cursor:pointer;
      font-weight: 800;
      font-size: clamp(14px, 1.7vw, 18px);
      padding: 12px 22px;
      border-radius: 999px;
      box-shadow: 0 10px 18px rgba(0,0,0,.14);
      transition: transform .12s ease, filter .12s ease, opacity .12s ease;
      user-select:none;
    }
    button:active{ transform: scale(.98); }

    .accept{
      background: linear-gradient(180deg, var(--pink2), var(--pink));
      color:white;
    }
    .reject{
      background: rgba(255,255,255,.55);
      border: 3px solid var(--blue);
      color:#7a314e;
      position:relative;
    }
    .disabled{
      opacity:.45;
      cursor:not-allowed;
      filter:saturate(.7);
    }

    /* --- code section --- */
    .codeBox{
      width:min(900px, 92vw);
      text-align:center;
      margin-top: 6px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 10px;
    }
    .hint{
      font-size: clamp(14px, 2vw, 20px);
      line-height: 1.3;
      margin: 0;
    }
    .hint em{ font-style: italic; font-weight: 800; }

    .inputRow{
      width:min(900px, 92vw);
      display:flex;
      gap: 12px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
    }
    input{
      width: min(620px, 92vw);
      max-width: 92vw;
      font-size: clamp(16px, 2.1vw, 20px);
      padding: 16px 18px;
      border-radius: 18px;
      border: 3px solid #ff87bf;
      outline:none;
      background: rgba(255,255,255,.7);
      box-shadow: 0 12px 20px rgba(0,0,0,.10);
      color:#333;
    }
    .unlock{
      background: linear-gradient(180deg, #ff65b0, #ff3f9b);
      color:#fff;
      padding: 16px 24px;
      border-radius: 18px;
      box-shadow: 0 14px 26px rgba(0,0,0,.14);
    }

    .error{
      color:#b0003a;
      font-weight: 800;
      min-height: 1.2em;
      margin: 0;
    }

    .reset{
      margin-top: 10px;
      background: rgba(255,255,255,.55);
      border: 3px solid #ffb4d7;
      color:#7a314e;
      padding: 14px 26px;
      z-index: 60;
      position:relative;
    }

    .hidden{ display:none !important; }

    /* --- photos --- */
    .photos{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index: 2;
    }
    .photo{
      width: var(--photoW);
      aspect-ratio: 3/4;
      background:#fff;
      border-radius: 18px;
      padding: 8px;
      box-shadow: var(--shadow2);
      position:absolute;
      overflow:hidden;
      transform: rotate(var(--rot, 0deg));
    }
    .photo img{
      width:100%;
      height:100%;
      object-fit: cover;
      border-radius: 12px;
      display:block;
    }

    /* ACCEPT layout: 3 LEFT, 2 RIGHT (bigger) */
    .accL1{ left: clamp(10px, 2vw, 26px); top: clamp(10px, 2vh, 20px); --rot:-7deg; }
    .accL2{ left: clamp(16px, 3vw, 34px); top: 34%; --rot:6deg; }
    .accL3{ left: clamp(10px, 2vw, 26px); top: 66%; --rot:-6deg; }

    .accR1{ right: clamp(10px, 2vw, 26px); top: clamp(10px, 2vh, 20px); --rot:7deg; }
    .accR2{ right: clamp(10px, 2vw, 26px); top: 46%; --rot:-5deg; }

    /* REJECT layout (cats): 3 around center, responsive) */
    .rej1{ left: clamp(10px, 3vw, 34px); top: 20%; --rot:-6deg; }
    .rej2{ right: clamp(10px, 3vw, 34px); top: 22%; --rot:6deg; }
    .rej3{ left: 50%; transform: translateX(-50%) rotate(-2deg); top: 62%; }

    /* confetti */
    .confetti{
      position: fixed;
      inset: 0;
      pointer-events:none;
      overflow:hidden;
      z-index: 9999;
    }
    .piece{
      position:absolute;
      top:-40px;
      font-size: 22px;
      animation: fall linear forwards;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.18));
      opacity:.95;
      will-change: transform;
    }
    @keyframes fall{
      to { transform: translateY(110vh) rotate(720deg); }
    }

    /* mobile: stack photos so it fits */
    @media (max-width: 700px){
      :root{
        --envW: clamp(250px, 70vw, 360px);
        --letterW: min(92vw, 520px);
        --photoW: clamp(110px, 38vw, 170px);
      }

      .opened .letter{
        bottom: 54%;
        transform: translateX(-50%) translateY(-10%);
      }

      .accL1{ left: 10px; top: 6%; }
      .accR1{ right: 10px; top: 6%; }

      .accL2{ left: 10px; top: 44%; }
      .accR2{ right: 10px; top: 44%; }

      .accL3{
        left: 50%;
        transform: translateX(-50%) rotate(-4deg);
        top: 78%;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="stage" id="stage">

      <!-- photos layer -->
      <div class="photos hidden" id="photos"></div>

      <!-- envelope -->
      <div class="envelopeWrap" id="envelopeWrap">
        <div class="env" id="env">
          <div class="flap-left"></div>
          <div class="flap-right"></div>
          <div class="flap-bottom"></div>
          <div class="flap-top" id="flapTop"></div>

          <div class="letter" id="letter">
            <h1 class="title" id="letterText">
              congratulations! you have won a certificate for 1000 kisses üíã
            </h1>

            <div class="btnRow" id="btnRow">
              <button class="accept disabled" id="acceptBtn" type="button">Accept</button>

              <button class="reject disabled" id="rejectBtn" type="button">
                Reject
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- code input -->
      <div class="codeBox" id="codeBox">
        <p class="hint" id="hint">
          ‚Äúi am <em>sinkingggg</em>.. u should know the code.<br/>
          Hint: it's a cute nickname but you'd think i'm a sarcastic grandma if i say it, 10 letters‚Äù
        </p>

        <div class="inputRow" id="inputRow">
          <!-- visible text input (as you wanted) -->
          <input id="codeInput" type="text" placeholder="" autocomplete="off" spellcheck="false" />
          <button class="unlock" id="unlockBtn" type="button">Unlock</button>
        </div>

        <p class="error" id="errorMsg"></p>
      </div>

      <button class="reset" id="resetBtn" type="button">Reset</button>
    </div>
  </div>

  <div class="confetti" id="confetti"></div>

  <script>
    // ===== SETTINGS =====
    const CORRECT_CODE = "sweetheart"; // 10 letters

    // couple photos (p1..p5)
    const COUPLE_PHOTOS = [
      { src: "assets/p1.jpg", cls: "photo accL1" }, // left top
      { src: "assets/p2.jpg", cls: "photo accL2" }, // left middle
      { src: "assets/p3.jpg", cls: "photo accL3" }, // left bottom
      { src: "assets/p4.jpg", cls: "photo accR1" }, // right top
      { src: "assets/p5.jpg", cls: "photo accR2" }, // right middle
    ];

    // cat photos (upload these)
    const CAT_PHOTOS = [
      { src: "assets/cat1.jpg", cls: "photo rej1" },
      { src: "assets/cat2.jpg", cls: "photo rej2" },
      { src: "assets/cat3.jpg", cls: "photo rej3" },
    ];

    // ===== ELEMENTS =====
    const envelopeWrap = document.getElementById("envelopeWrap");
    const env = document.getElementById("env");
    const letterText = document.getElementById("letterText");
    const btnRow = document.getElementById("btnRow");
    const acceptBtn = document.getElementById("acceptBtn");
    const rejectBtn = document.getElementById("rejectBtn");

    const codeBox = document.getElementById("codeBox");
    const inputRow = document.getElementById("inputRow");
    const hint = document.getElementById("hint");
    const codeInput = document.getElementById("codeInput");
    const unlockBtn = document.getElementById("unlockBtn");
    const errorMsg = document.getElementById("errorMsg");

    const photos = document.getElementById("photos");
    const confetti = document.getElementById("confetti");
    const resetBtn = document.getElementById("resetBtn");

    // ===== STATE =====
    let unlocked = false;
    let accepted = false;
    let rejected = false;

    // ===== HELPERS =====
    function setButtonsEnabled(enabled){
      [acceptBtn, rejectBtn].forEach(b=>{
        if(enabled){
          b.classList.remove("disabled");
          b.disabled = false;
        }else{
          b.classList.add("disabled");
          b.disabled = true;
        }
      });
    }

    function openEnvelope(){
      env.classList.add("opened");
    }

    function closeEnvelope(){
      env.classList.remove("opened");
    }

    function clearPhotos(){
      photos.innerHTML = "";
      photos.classList.add("hidden");
    }

    function showPhotos(list){
      clearPhotos();
      for(const p of list){
        const div = document.createElement("div");
        div.className = p.cls;
        const img = document.createElement("img");
        img.src = p.src;
        img.alt = "";
        div.appendChild(img);
        photos.appendChild(div);
      }
      photos.classList.remove("hidden");
    }

    function spawnConfetti(durationMs = 2300){
      confetti.innerHTML = "";
      const emojis = ["üíó","üíñ","üíû","üéæ","üíò","üéæ","üíì"];
      const count = 70;

      for(let i=0;i<count;i++){
        const el = document.createElement("div");
        el.className = "piece";
        el.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        const left = Math.random() * 100;
        const delay = Math.random() * 0.35;
        const dur = 1.6 + Math.random() * 1.2;
        const size = 18 + Math.random()*16;

        el.style.left = left + "vw";
        el.style.animationDuration = dur + "s";
        el.style.animationDelay = delay + "s";
        el.style.fontSize = size + "px";
        el.style.transform = `translateY(-40px) rotate(${Math.random()*120}deg)`;

        confetti.appendChild(el);
      }

      setTimeout(() => { confetti.innerHTML = ""; }, durationMs);
    }

    // Reject button dodge (but still clickable)
    // rule: if unlocked, it dodges; but after 2 dodges, it allows hovering/click normally
    let dodgeCount = 0;
    function dodgeButton(){
      if(!unlocked || accepted) return;
      if(dodgeCount >= 2) return; // allow click after a couple of dodges

      const btn = rejectBtn;
      const rect = btn.getBoundingClientRect();

      // jump within the letter bounds so it stays reachable
      const letter = document.getElementById("letter");
      const lrect = letter.getBoundingClientRect();

      const pad = 12;
      const maxX = lrect.width - rect.width - pad*2;
      const maxY = 70; // keep it near the bottom area, not on text

      const x = pad + Math.random()*Math.max(0, maxX);
      const y = (lrect.height - rect.height - pad) - Math.random()*maxY;

      btn.style.position = "absolute";
      btn.style.left = x + "px";
      btn.style.top = y + "px";
      btnRow.style.position = "relative";
      btnRow.style.height = "64px";

      dodgeCount++;
    }

    // ===== ACTIONS =====
    function handleUnlock(){
      errorMsg.textContent = "";
      const val = (codeInput.value || "").trim().toLowerCase();
      if(val === CORRECT_CODE){
        unlocked = true;
        setButtonsEnabled(true);
        openEnvelope();
        errorMsg.textContent = "";
      }else{
        unlocked = false;
        setButtonsEnabled(false);
        errorMsg.textContent = "wrong code";
      }
    }

    function handleAccept(){
      if(!unlocked) return;
      accepted = true;
      rejected = false;

      letterText.textContent =
        "yayyy, contact your gf for activation :) happy valentines ü´∂";

      // remove Accept/Reject buttons after accept (only Reset stays)
      btnRow.classList.add("hidden");

      // remove code section after accept
      codeBox.classList.add("hidden");

      openEnvelope();
      showPhotos(COUPLE_PHOTOS);
      spawnConfetti(2600);
    }

    function handleReject(){
      if(!unlocked) return;
      rejected = true;
      accepted = false;

      letterText.textContent = "think again";

      // keep Accept/Reject visible on reject (so he can still accept later)
      btnRow.classList.remove("hidden");

      // remove code section after reject
      codeBox.classList.add("hidden");

      openEnvelope();
      showPhotos(CAT_PHOTOS);
    }

    function resetAll(){
      unlocked = false;
      accepted = false;
      rejected = false;
      dodgeCount = 0;

      codeInput.value = "";
      errorMsg.textContent = "";

      letterText.textContent =
        "congratulations! you have won a certificate for 1000 kisses üíã";

      btnRow.classList.remove("hidden");
      btnRow.style.height = "";
      rejectBtn.style.position = "";
      rejectBtn.style.left = "";
      rejectBtn.style.top = "";

      codeBox.classList.remove("hidden");
      closeEnvelope();
      clearPhotos();
      setButtonsEnabled(false);
      confetti.innerHTML = "";
    }

    // ===== EVENTS =====
    unlockBtn.addEventListener("click", handleUnlock);
    codeInput.addEventListener("keydown", (e)=>{
      if(e.key === "Enter") handleUnlock();
    });

    acceptBtn.addEventListener("click", handleAccept);
    rejectBtn.addEventListener("click", handleReject);

    // dodge behavior
    rejectBtn.addEventListener("mouseenter", dodgeButton);
    rejectBtn.addEventListener("mousemove", (e)=>{
      // tiny extra nudge when close, but keep clickable
      if(!unlocked || accepted) return;
      if(dodgeCount >= 2) return;
      const dx = Math.abs(e.offsetX - rejectBtn.clientWidth/2);
      if(dx < 18) dodgeButton();
    });

    resetBtn.addEventListener("click", resetAll);

    // init
    resetAll();
  </script>
</body>
</html>

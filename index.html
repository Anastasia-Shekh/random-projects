<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --bg1:#fde6f1;
  --bg2:#f7d6e8;
  --card:#fff6fb;
  --ink:#3b2a2f;
  --blue:#2d64ff;
  --pink:#ff4fa3;
  --pink2:#ff8cc3;

  --shadow: 0 18px 50px rgba(0,0,0,.18);
  --shadow2: 0 10px 25px rgba(0,0,0,.14);

  --envW: clamp(260px, 34vw, 430px);
  --envH: calc(var(--envW) * 0.62);

  --letterW: clamp(320px, 52vw, 720px);
  --photoW: clamp(140px, 16vw, 230px);
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  overflow-x:hidden;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  color:var(--ink);
  background:
    radial-gradient(1200px 600px at 50% 12%, #ffffff55 0%, transparent 65%),
    linear-gradient(180deg, var(--bg1), var(--bg2));
}

.page{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding: 28px 16px 36px;
  gap: 18px;
}

.stage{
  width: min(1100px, 100%);
  position: relative;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap: 14px;
}

/* ===== ENVELOPE ===== */
.envelopeWrap{
  width: var(--envW);
  height: var(--envH);
  position: relative;
  filter: drop-shadow(var(--shadow));
  margin-top: 6px;
}

.env{
  position:absolute;
  inset:0;
  border-radius: 26px;
  background: linear-gradient(180deg, #ff5aa8, #d9367a);
  overflow: visible;
}

.flap-left, .flap-right{
  position:absolute; top:0; bottom:0; width:50%;
  opacity:.18; pointer-events:none;
}
.flap-left{
  left:0;
  background: linear-gradient(135deg, #fff 0%, transparent 60%);
  clip-path: polygon(0 0, 100% 50%, 0 100%, 0 0);
}
.flap-right{
  right:0;
  background: linear-gradient(225deg, #fff 0%, transparent 60%);
  clip-path: polygon(100% 0, 0 50%, 100% 100%, 100% 0);
}
.flap-bottom{
  position:absolute;
  left:0; right:0;
  bottom:-2px;
  height:55%;
  opacity:.18;
  background: linear-gradient(0deg, #000 0%, transparent 70%);
  clip-path: polygon(0 100%, 50% 10%, 100% 100%, 0 100%);
  pointer-events:none;
}
.flap-top{
  position:absolute;
  left:0; right:0;
  top:-1px;
  height:62%;
  background: linear-gradient(180deg, #ff79bd, #ff5aa8);
  clip-path: polygon(0 0, 50% 92%, 100% 0, 0 0);
  transform-origin: 50% 0%;
  transform: rotateX(0deg);
  transition: transform 700ms cubic-bezier(.2,.9,.2,1), filter 700ms;
  border-top-left-radius:26px;
  border-top-right-radius:26px;
  z-index: 3;
}

.opened .flap-top{
  transform: rotateX(180deg);
}

/* ===== LETTER ===== */
.letter{
  position:absolute;
  left:50%;
  bottom: 12%;
  transform: translateX(-50%);
  width: var(--letterW);
  max-width: 94vw;
  background: linear-gradient(180deg, rgba(255,255,255,.88), rgba(255,245,252,.92));
  border: 5px solid var(--blue);
  border-radius: 22px;
  box-shadow: var(--shadow2);
  padding: clamp(16px, 2.2vw, 26px);
  text-align:center;
  z-index: 6;
  opacity: 0;
  pointer-events: none;
}

.showLetter .letter{
  opacity: 1;
  pointer-events: auto;
}

.opened.showLetter .letter{
  bottom: 52%;
  transform: translateX(-50%) translateY(-10%);
}

.title{
  font-weight: 900;
  font-size: clamp(26px, 3.8vw, 52px);
  line-height: 1.05;
  color:#7a314e;
  margin: 0 0 10px 0;
  text-transform: lowercase;
}

/* ===== PHOTOS ===== */
.photos{
  position:absolute;
  inset:0;
  pointer-events:none;
  z-index: 2;
}
.photo{
  width: var(--photoW);
  aspect-ratio: 3/4;
  background:#fff;
  border-radius: 18px;
  padding: 8px;
  box-shadow: var(--shadow2);
  position:absolute;
  overflow:hidden;
  transform: rotate(var(--rot, 0deg));
}
.photo img{
  width:100%;
  height:100%;
  object-fit: cover;
  border-radius: 12px;
}

/* ===== UPDATED ACCEPT LAYOUT (spread properly) ===== */
.accL1{ left: clamp(10px, 2vw, 28px); top: 8%;  --rot:-8deg; }
.accL2{ left: clamp(14px, 2.4vw, 34px); top: 40%; --rot:7deg; }
.accL3{ left: clamp(10px, 2vw, 28px); top: 78%; --rot:-6deg; }

.accR1{ right: clamp(10px, 2vw, 28px); top: 12%; --rot:8deg; }
.accR2{ right: clamp(10px, 2vw, 28px); top: 64%; --rot:-6deg; }

/* reject cats layout */
.rej1{ left: clamp(10px, 3vw, 34px); top: 18%; --rot:-6deg; }
.rej2{ right: clamp(10px, 3vw, 34px); top: 18%; --rot:6deg; }
.rej3{ left: 50%; transform: translateX(-50%) rotate(-2deg); top: 66%; }

/* rest of your CSS remains unchanged */
</style>
</head>

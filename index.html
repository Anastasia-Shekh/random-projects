<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Envelope</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #e8c7d3;
  text-align: center;
  overflow-x: hidden;
}

/* ENVELOPE */
.envelope-container {
  position: relative;
  margin-top: 60px;
}

.envelope {
  width: 520px;
  height: 320px;
  background: linear-gradient(145deg, #ff4fa0, #e23382);
  margin: auto;
  border-radius: 20px;
  position: relative;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

.flap {
  width: 0;
  height: 0;
  border-left: 260px solid transparent;
  border-right: 260px solid transparent;
  border-bottom: 180px solid #ff6ab2;
  position: absolute;
  top: -180px;
  left: 0;
  transform-origin: top;
  transition: transform 0.8s ease;
}

.envelope.open .flap {
  transform: rotateX(180deg);
}

/* LETTER */
.letter {
  width: 420px;
  min-height: 240px;
  background: #f4eaf0;
  border-radius: 20px;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  top: 40px;
  padding: 30px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  border: 5px solid #3c6ae4;
  transition: all 0.6s ease;
  z-index: 5;
}

.envelope.open .letter {
  width: 600px;
  top: -60px;
}

.letter h1 {
  font-size: 34px;
  color: #8b2f5d;
}

button {
  padding: 14px 30px;
  border-radius: 30px;
  border: none;
  font-size: 18px;
  margin: 10px;
  cursor: pointer;
  position: relative;
}

.accept {
  background: #ff4fa0;
  color: white;
}

.reject {
  background: #e8c7d3;
  color: #8b2f5d;
  border: 2px solid #3c6ae4;
}

/* CODE SECTION */
.code-section {
  margin-top: 60px;
}

input {
  padding: 14px;
  width: 300px;
  border-radius: 15px;
  border: 3px solid #ff4fa0;
  font-size: 18px;
}

.unlock {
  background: #ff4fa0;
  color: white;
}

/* PHOTOS */
.photos {
  position: fixed;
  top: 120px;
  width: 100%;
  display: none;
  justify-content: space-between;
  padding: 0 100px;
  pointer-events: none;
}

.photos img {
  width: 220px;
  border-radius: 20px;
  box-shadow: 0 15px 25px rgba(0,0,0,0.3);
  transform: rotate(-5deg);
}

.photos.right img {
  transform: rotate(5deg);
}

/* CONFETTI */
.confetti {
  position: fixed;
  top: -20px;
  font-size: 28px;
  animation: fall 3s linear infinite;
}

@keyframes fall {
  0% { transform: translateY(0); }
  100% { transform: translateY(100vh); }
}
</style>
</head>
<body>

<div class="envelope-container">
  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="letter" id="letter">
      <h1>congratulations! you have won a certificate for 1000 kisses ðŸ’‹</h1>
      <button class="accept" onclick="accept()">Accept</button>
      <button class="reject" id="rejectBtn"
        onmouseenter="moveReject()"
        onclick="reject()">Reject</button>
    </div>
  </div>
</div>

<div class="code-section" id="codeSection">
  <p><i>"i am sinkinggg... u should know the code.
  Hint: it's a cute nickname but you'd think i'm a sarcastic grandma if i say it, 10 letters"</i></p>
  <input id="codeInput" type="text">
  <button class="unlock" onclick="unlock()">Unlock</button>
</div>

<!-- COUPLE PHOTOS -->
<div class="photos left" id="loveLeft">
  <img src="assets/p1.jpg">
  <img src="assets/p3.jpg">
</div>

<div class="photos right" id="loveRight">
  <img src="assets/p2.jpg">
  <img src="assets/p4.jpg">
</div>

<!-- CAT PHOTOS -->
<div class="photos left" id="catLeft">
  <img src="assets/cat1.jpg">
  <img src="assets/cat2.jpg">
</div>

<div class="photos right" id="catRight">
  <img src="assets/cat3.jpg">
</div>

<script>
let rejectMoves = 0;

function unlock() {
  const code = document.getElementById("codeInput").value.toLowerCase();
  if (code === "sweetheart") {
    document.getElementById("envelope").classList.add("open");
  } else {
    alert("wrong code ðŸ’”");
  }
}

function accept() {
  document.getElementById("letter").innerHTML =
    "<h1>yayyy, contact your gf for activation :) happy valentines ðŸ«¶</h1>";
  document.getElementById("codeSection").style.display = "none";
  document.getElementById("loveLeft").style.display = "flex";
  document.getElementById("loveRight").style.display = "flex";
  createConfetti();
}

function reject() {
  document.getElementById("letter").innerHTML =
    "<h1>think again ðŸ˜¼</h1>";
  document.getElementById("codeSection").style.display = "none";
  document.getElementById("catLeft").style.display = "flex";
  document.getElementById("catRight").style.display = "flex";
}

function moveReject() {
  if (rejectMoves < 4) {
    const btn = document.getElementById("rejectBtn");
    btn.style.position = "absolute";
    btn.style.left = Math.random() * 200 - 100 + "px";
    btn.style.top = Math.random() * 100 - 50 + "px";
    rejectMoves++;
  }
}

function createConfetti() {
  for (let i = 0; i < 40; i++) {
    const el = document.createElement("div");
    el.classList.add("confetti");
    el.style.left = Math.random() * 100 + "vw";
    el.style.animationDuration = (Math.random() * 2 + 2) + "s";
    el.innerHTML = Math.random() > 0.5 ? "ðŸ’–" : "ðŸŽ¾";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 3000);
  }
}
</script>

</body>
</html>
